<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ikona Hamburgera</title>
  <script src="https://kit.fontawesome.com/9b8e80a06e.js" crossorigin="anonymous"></script>
  <style>
    body {
      height: 200vh;
    }

    div.menu_ico {
      position: fixed;
      right: 50px;
      top: 30px;
      cursor: pointer;
    }

    i.fa-bars {
      font-size: 40px;
      color: gray;
    }

    div.menu_ico:hover .fa-bars{
      color: black;
    }
  </style>
</head>

<body>
  <div class="menu_ico">
    <i class="fas fa-bars"></i>
  </div>
</body></html>
