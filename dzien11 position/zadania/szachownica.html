<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .board {
      position: absolute;
      top:50%;
      left: 50%;
      
      width: 400px;
      height: 400px;
      border: 4px solid black;
      
      margin-top: -204px;
      margin-left: -204px;
    }
    
    span{
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: red;
      top:0;
      left:0;
    }
    
    span:nth-child(2){
      top:auto;
      left:auto;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="board">
    <span></span>
    <span></span>
  </div>
</body></html>
