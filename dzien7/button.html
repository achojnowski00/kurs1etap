<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    button {
      display: block;
      margin: 100px auto 0 auto;
      background-color: #fff;
      font-size: 34px;
      border: 3px solid black;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      padding: 10px 20px;
      transition: 0.15s;
      width: 40%;
    }

    button:hover {
      background-color: black;
      color: #ddd;
    }
  </style>
</head>

<body>
  <button>Przycisk</button>
</body></html>
